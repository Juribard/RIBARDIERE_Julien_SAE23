<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/weatherCard.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/mapAndCharts.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/meteo.png">
      <h1>INSTANT WEATHER</h1>
      <p>Votre météo en un clic</p>
      <p>Choisissez votre commune et consultez les prévisions du jour</p>
    </header>
    <main>
      <section id="cityForm">
        <form id="cityForm_form" action="dummy">
          <label for="code-postal">Saisissez un code postal</label>
          <input
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
          />
          <label
            for="communeSelect"
            class="sr-only"
            aria-label="Choix de la commune"
            >Sélectionnez la commune</label
          >
          <!--Choix du nombre de jour-->
          <label for="daysRange">Nombre de jours :</label>
          <input type="range" id="daysRange" min="1" max="7" value="1">
          <p id="selectedDays">1 jour</p>
          <select id="communeSelect"></select>
          <!--Les options-->
          <fieldset class="option">
            <label class="option_choix">
              <p>Latitude</p>
              <input type="checkbox" id="latitude">
            </label>
            <label class="option_choix">
              <p>Longitude</p>
              <input type="checkbox" id="longitude">
            </label>
            <label class="option_choix">
              <p class="option_charactere">Cumul de pluie (mm)</p>
              <input type="checkbox" id="rainfall">
            </label>
            <label class="option_choix">
              <p>Vent moyen (km/h)</p>
              <input type="checkbox" id="windSpeed">
            </label>
            <label class="option_choix">
              <p>Direction du vent (°)</p>
              <input type="checkbox" id="windDirection">
            </label>
          </fieldset>
          
        </form>
        <button id="validationButton">Valider</button>
      </section>
      <section class="info_meteo" id="weatherInformation">
        <h2 id="weatherName"></h2>
        <div class="coordonnees">
          <p class="espacement-intro" id="currentDateTime"></p>
          <p class="espacement-intro" id="weatherLatitude"></p>
          <p class="espacement-intro" id="weatherLongitude"></p>
        </div>
        <div class="info_météo_rangement">
          <div id="weatherDetails">
              <!-- Les autres informations météo seront insérées ici -->
          </div>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
